<div *ngIf="isLoading">
	<app-loader></app-loader>
</div>

<div class="forgot-password-container">
	<div class="forgot-password-box">
		<div class="header">
			<h1>IP Analyzer</h1>
			<h2>Forgot Password</h2>
		</div>
		<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
			<div class="input-group">
				<label for="email">Email</label>
				<input type="email" id="email" formControlName="email">
				<div *ngIf="email?.invalid && email?.touched" class="error">
					<div *ngIf="email?.errors?.['required']">Email is required</div>
					<div *ngIf="email?.errors?.['email']">Invalid email address</div>
				</div>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
			</div>
			<div class="forgot-password-button-container">
				<button type="submit" class="forgot-password-button" [class.visible]="forgotPasswordForm.valid">Check</button>
			</div>
			<div class="footer">
				<a [routerLink]="['/sign-in']" routerLinkActive="router-link-active">Sign In</a>
			</div>
		</form>
	</div>
</div>
